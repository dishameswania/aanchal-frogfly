name: Go Build and Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Configure JFrog Fly
        uses: jfrog/fly-action@v1
        with:
          url: https://supportfly.jfrog.io
      
      - name: Build Go project
        run: |
          go mod tidy
          go build -v -o aanchal-frogfly ./...
      
      - name: Run tests
        run: go test -v ./... || true
      
      - name: Build Docker image
        run: docker build -t supportfly.jfrog.io/docker/aanchal-frogfly:${{ github.sha }} -t supportfly.jfrog.io/docker/aanchal-frogfly:latest .
      
      - name: Publish to JFrog Fly
        run: |
          docker push supportfly.jfrog.io/docker/aanchal-frogfly:${{ github.sha }}
          docker push supportfly.jfrog.io/docker/aanchal-frogfly:latest
